<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad2)" opacity="0.1"/>
  
  <!-- Shield outline -->
  <path d="M100 40 L130 55 L130 100 Q130 130 100 150 Q70 130 70 100 L70 55 Z" 
        fill="none" stroke="url(#grad2)" stroke-width="3"/>
  
  <!-- Warning/Alert symbol -->
  <circle cx="100" cy="85" r="3" fill="url(#grad2)"/>
  <rect x="97" y="95" width="6" height="20" fill="url(#grad2)" rx="3"/>
  
  <!-- Database/Document stack -->
  <g fill="url(#grad2)" opacity="0.8">
    <rect x="130" y="120" width="25" height="30" rx="2"/>
    <rect x="135" y="115" width="25" height="30" rx="2"/>
    <rect x="140" y="110" width="25" height="30" rx="2"/>
  </g>
  
  <!-- Magnifying glass -->
  <circle cx="60" cy="130" r="12" fill="none" stroke="url(#grad2)" stroke-width="2"/>
  <line x1="69" y1="139" x2="80" y2="150" stroke="url(#grad2)" stroke-width="2"/>
  
  <!-- Eye symbol for transparency -->
  <ellipse cx="100" cy="120" rx="15" ry="8" fill="none" stroke="url(#grad2)" stroke-width="2"/>
  <circle cx="100" cy="120" r="4" fill="url(#grad2)"/>
</svg>